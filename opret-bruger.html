<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret bruger - Newsie</title>
    <script src="/scripts/createAccount.js"></script>
    <link rel="icon" type="image/x-icon" href="/resources/Newsie-favicon.png">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/credential-styles.css">
</head>
<body>
    <div class="credential-wrapper">
        <div class="credential-container">
            <a href="/"><img src="/resources/Newsie-logo.png" class="credential-logo"></a>
            <p class="h2 credential-title">Opret bruger</p>
            <span class="alert-text" id="alert-text"></span>
            <form id="create-form" class="credential-form">
                <input class="form-input" id="email" type="email" placeholder="E-mail" required>
                <input class="form-input" id="fullName" type="text" placeholder="Dit fulde navn" required>
                <input class="form-input" id="password" type="password" placeholder="Kodeord" required>
                <button class="btn btn-primary" style="width: 100%; margin-top: 10px">Opret bruger</button>
            </form>
            <p class="credential-info">Har du allerede en bruger? <a class="link" href="/log-ind.html">Log ind</a></p>
        </div>
    </div>
</body>
</html>
